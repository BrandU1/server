version: "3.7"

services:
  django:
    container_name: django
    build: server
    command: gunicorn --bind 0.0.0.0:8000 server.wsgi:application
    volumes:
      - /var/lib/teamcity/buildAgent/work/media:server/media
      - /var/lib/teamcity/buildAgent/work/static:server/static
    env_file:
      - server/.env
    expose:
      - "8000"

  nginx:
    container_name: nginx
    build: nginx
    ports:
      - "80:80"
    depends_on:
      - django
